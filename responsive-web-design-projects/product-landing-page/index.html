<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='description' content='Build a Product Landing Page' />
    <meta name='keywords' content='HTML, CSS, Landing page' />
    <meta name='author' content='Rafael Lopes' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css' />
    <title>Product Landing Page</title>
</head>

<body>
    <header id="header">
        <div class="logo" id="header-img" >
            <svg viewBox="0 0 342 35" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M0 .1a9.7 9.7 0 007 7h11l.5.1v27.6h6.8V7.3L26 7h11a9.8 9.8 0 007-7H0zm238.6 0h-6.8v34.8H263a9.7 9.7 0 006-6.8h-30.3V0zm-52.3 6.8c3.6-1 6.6-3.8 7.4-6.9l-38.1.1v20.6h31.1v7.2h-24.4a13.6 13.6 0 00-8.7 7h39.9v-21h-31.2v-7h24zm116.2 28h6.7v-14h24.6v14h6.7v-21h-38zM85.3 7h26a9.6 9.6 0 007.1-7H78.3a9.6 9.6 0 007 7zm0 13.8h26a9.6 9.6 0 007.1-7H78.3a9.6 9.6 0 007 7zm0 14.1h26a9.6 9.6 0 007.1-7H78.3a9.6 9.6 0 007 7zM308.5 7h26a9.6 9.6 0 007-7h-40a9.6 9.6 0 007 7z"
                    fill="currentColor">
                </path>
            </svg>
        </div>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#modelS">Modelo S</a></li>
                <li><a class="nav-link" href="#model3">Modelo 3</a></li>
                <li><a class="nav-link" href="#modelX">Modelo X</a></li>
                <li><a class="nav-link" href="#modelY">Modelo Y</a></li>
                <li><a class="nav-link" href="#solarRoof">Teto Solar</a></li>
                <li><a class="nav-link" href="#solarPanels">Painéis Solares</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <p>Cadastre seu email para receber nossas atualizações.
                <input id="email" type="email" name="email" placeholder="Email" />
                <input id="submit" type="submit" />
        </form>
        <section id="modelS">
            <iframe id="video" src="https://www.youtube.com/embed/9AhqDiARQMQ" title="Essentials | Model S"
                
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </section>
        <section id="model3">
            <iframe src="https://www.youtube.com/embed/Q4VGQPk2Dl8" title="Tesla Unveils Model 3" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </section>
        <section id="modelX">
            <iframe src="https://www.youtube.com/embed/JFOOo3hEjw8" title="Essentials | Model X" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </section>
        <section id="modelY">
            <iframe src="https://www.youtube.com/embed/_nX8fJshc0U" title="Introducing Model Y" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </section>
        <section id="solarRoof">
            <iframe src="https://www.youtube.com/embed/4sfwDyiPTdU" title="Tesla Unveils Powerwall 2 & Solar Roof"
                
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </section>
        <section id="solarPanels">
            <iframe src="https://www.youtube.com/embed/XaBqsIrcSC8" title="At Home: Solar Hardware" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </section>
    </main>
    <footer>
        Tesla &copy; 2022 Privacy & legal Vehicle Recalls Contact Carrers News Engage Locations
    </footer>
</body>

</html>
